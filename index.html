<!DOCTYPE html>
<html>
<head>
  <title>Montana Survey Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .layer-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 8px;
      z-index: 1000;
      font-family: sans-serif;
      border-radius: 4px;
    }
    .layer-toggle label {
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="layer-toggle">
    <label><input type="checkbox" id="toggle-township" checked> Township</label>
    <label><input type="checkbox" id="toggle-section" checked> Section</label>
    <label><input type="checkbox" id="toggle-mineral" checked> Mineral</label>
    <label><input type="checkbox" id="toggle-special" checked> Special</label>
    <label><input type="checkbox" id="toggle-lode" checked> Lode</label>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([46.6, -112], 9); // Centered on Montana

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const geojsonUrl = 'https://drive.google.com/uc?export=download&id=1xUGhukqNxvBgQ_fXeeyxL734h_kO4J_b';

    const layers = {
      Township: L.layerGroup().addTo(map),
      Section: L.layerGroup().addTo(map),
      Mineral: L.layerGroup().addTo(map),
      Special: L.layerGroup().addTo(map),
      Lode: L.layerGroup().addTo(map)
    };

    fetch(geojsonUrl)
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            const type = props.source;

            if (type === 'Township' && props.township) {
              layer.bindPopup(`Township: ${props.township}`);
            } else if (type === 'Section' && props['first division type text'] === 'section') {
              layer.bindPopup(`Section ${props['first division number']}`);
            }

            layers[type]?.addLayer(layer);
          },
          style: function (feature) {
            const type = feature.properties.source;
            if (type === 'Township') return { color: '#1f77b4', weight: 1 };
            if (type === 'Section') return { color: '#2ca02c', weight: 0.5 };
            if (type === 'Mineral') return { color: '#ff7f0e', weight: 0.5, opacity: 0.6 };
            if (type === 'Special') return { color: '#9467bd', weight: 0.5, dashArray: '4,2' };
            if (type === 'Lode') return { color: '#d62728', weight: 0.5, dashArray: '1,3' };
            return { color: '#999', weight: 0.5 };
          }
        });
      });

    map.on('zoomend', () => {
      const zoom = map.getZoom();
      Object.entries(layers).forEach(([type, group]) => {
        let visible = true;
        if (type === 'Section' && zoom < 12) visible = false;
        if ((type === 'Mineral' || type === 'Special') && zoom < 13) visible = false;
        if (type === 'Lode' && zoom < 14) visible = false;

        group.eachLayer(layer => {
          const checkbox = document.getElementById(`toggle-${type.toLowerCase()}`);
          const show = visible && checkbox.checked;
          layer.setStyle({ opacity: show ? 1 : 0, fillOpacity: show ? 0.2 : 0 });
        });
      });
    });

    ['township', 'section', 'mineral', 'special', 'lode'].forEach(type => {
      document.getElementById(`toggle-${type}`).addEventListener('change', () => {
        map.fire('zoomend'); // Reapply visibility logic
      });
    });
  </script>
</body>
</html>
