<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Declination Offset Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="controls collapsed">
    <button id="togglePanel" onclick="toggleControls()">☰ Show Controls</button>
    <div id="controlPanel">
      <label>Distance:
        <input type="number" id="distance" value="2640" />
      </label><br/>
      <label>Units:
        <select id="units">
          <option value="feet">Feet</option>
          <option value="chains">Chains</option>
          <option value="miles">Miles</option>
        </select>
      </label><br/>
      <label>Declination (°):
        <input type="number" id="declination" value="2.5" />
      </label><br/>
      <label>Travel Direction:
        <select id="direction">
          <option value="NS">North–South</option>
          <option value="EW">East–West</option>
        </select>
      </label><br/>
      <button onclick="calculateOffset()">Calculate Offset</button>
      <button onclick="startTracking()">Get My Location</button>
      <p id="status">Status: Not tracking</p>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
