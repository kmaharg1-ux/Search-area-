<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Declination Offset Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label>Distance: <input type="number" id="distance" value="2640"/></label><br/>
    <label>Units:
      <select id="units">
        <option value="feet">Feet</option>
        <option value="chains">Chains</option>
        <option value="miles">Miles</option>
      </select>
    </label><br/>
    <label>Declination (°): <input type="number" id="declination" value="2.5"/></label><br/>
    <label>Travel Direction:
      <select id="direction">
        <option value="NS">North–South</option>
        <option value="EW">East–West</option>
      </select>
    </label><br/>
    <button onclick="calculateOffset()">Calculate Offset</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([46.8797, -110.3626], 13); // Centered on Montana

    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 17,
      attribution: 'Map data © OpenTopoMap'
    }).addTo(map);

    let userMarker, radiusCircle, offsetMarker;

    navigator.geolocation.watchPosition(pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      if (!userMarker) {
        userMarker = L.marker([lat, lng]).addTo(map).bindPopup("You are here").openPopup();
        map.setView([lat, lng], 15);
      } else {
        userMarker.setLatLng([lat, lng]);
      }

      window.currentLocation = { lat, lng };
    });

    function calculateOffset() {
      if (!window.currentLocation) return alert("Waiting for GPS...");

      const distanceInput = parseFloat(document.getElementById("distance").value);
      const units = document.getElementById("units").value;
      const declinationDeg = parseFloat(document.getElementById("declination").value);
      const direction = document.getElementById("direction").value;

      let distanceFeet = distanceInput;
      if (units === "chains") distanceFeet *= 66;
      if (units === "miles") distanceFeet *= 5280;

      const declinationRad = declinationDeg * Math.PI / 180;
      const offsetFeet = distanceFeet * Math.tan(declinationRad);
      const offsetMeters = offsetFeet * 0.3048;

      const lat = window.currentLocation.lat;
      const lng = window.currentLocation.lng;

      const offsetLat = direction === "EW" ? lat + (offsetMeters / 111320) : lat;
      const offsetLng = direction === "NS" ? lng + (offsetMeters / (40075000 * Math.cos(lat * Math.PI / 180) / 360)) : lng;

      if (radiusCircle) map.removeLayer(radiusCircle);
      radiusCircle = L.circle([lat, lng], { radius: distanceFeet * 0.3048 }).addTo(map);

      if (offsetMarker) map.removeLayer(offsetMarker);
      offsetMarker = L.marker([offsetLat, offsetLng]).addTo(map).bindPopup("Offset due to declination").openPopup();
    }
  </script>
</body>
</html>
