<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surveying Assistant</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <h1>Surveying Assistant</h1>
    <p>Montana topo + PLSS + declination offsets</p>
  </header>

  <main>
    <section id="map-section">
      <h2>Live Map</h2>
      <div id="map"></div>
    </section>

    <section id="input-section">
      <h2>Survey Settings</h2>
      <form id="survey-form">
        <label for="distance">Distance (chains or feet):</label>
        <input type="number" id="distance" name="distance" />

        <label for="declination">Magnetic Declination (°):</label>
        <input type="number" id="declination" name="declination" step="0.1" />

        <label for="direction">Travel Direction:</label>
        <select id="direction" name="direction">
          <option value="north-south">North–South</option>
          <option value="east-west">East–West</option>
        </select>

        <label for="chaining-error">Chaining Error Tolerance:</label>
        <select id="chaining-error" name="chaining-error">
          <option value="0">None</option>
          <option value="66">±1 Chain (66 ft)</option>
          <option value="132">±2 Chains (132 ft)</option>
        </select>

        <button type="submit">Calculate Offset</button>
      </form>
    </section>

    <section id="results-section">
      <h2>Offset Visualization</h2>
      <div id="offset-output"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Montana Surveying Tools</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
