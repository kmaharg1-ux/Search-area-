<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Montana Surveying Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div class="container">
    <h1>Montana Surveying Assistant</h1>

    <div id="map-container">
      <div id="map"></div>
    </div>

    <button onclick="map.setView([46.6, -112.0], 13)">ðŸ”„ Reset View</button>

    <div id="controls">
      <div id="gps-output">Waiting for GPS...</div>

      <form id="survey-form">
        <label for="distance">Distance (chains or feet):</label>
        <input type="number" id="distance" required />

        <label for="declination">Magnetic Declination (Â°):</label>
        <input type="number" id="declination" required />

        <label for="direction">Direction of Travel:</label>
        <select id="direction">
          <option value="north-south">Northâ€“South</option>
          <option value="east-west">Eastâ€“West</option>
        </select>

        <label for="chaining-error">Chaining Error Tolerance (ft):</label>
        <input type="number" id="chaining-error" value="66" required />

        <button type="submit">Calculate</button>
      </form>

      <div id="results-section" style="display: none;">
        <h3>Offset Results</h3>
        <div id="offset-output"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
